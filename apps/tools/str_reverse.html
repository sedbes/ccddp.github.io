<head>
<title>在线文本反转_在线字符串反转_实时逆序字符串文本_Wum工具箱</title>
<meta name="keywords" content="在线文本反转,在线字符串反转,实时逆序字符串文本" />
<meta name="description" content="在线文本反转，在线字符串反转, 实时逆序字符串文本" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javascript" src="../static/js/jquery/jquery-2.1.4.min.js"></script>
<script>
$(function() {
	 $("#inputstr").keyup(function(){
          //$("#outputstr").val($(this).val());
         var str = $(this).val();
         var strlen = str.length-1;
         var strreverse = "";
         for (i = 0; i <= strlen; i ++)
         {
       		strreverse = strreverse + str.substr(strlen-i, 1);
         }
         $("#outputstr").val(strreverse);
	});         
				
	$('textarea').each(function(index, element) {
		var $element = $(element);
		var defaultValue = $element.val();
		$element.focus(function() {
			var actualValue = $element.val();
			if (actualValue == defaultValue) {
				$element.val('');
			}
		});
		$element.blur(function() {
			var actualValue = $element.val();
			if (!actualValue) {
				$element.val(defaultValue);
			}
		});
	});
});
</script>
</head>
<body>
<div id="site-container" class="clearfix">
  <div id="primary" class="clearfix">
    <div class="container">
  <div class="strleft">
    <h1>在线文本反转，在线字符串逆序</h1>
    <div class="insertSection">
      <p>输入文本信息:</p>
      <textarea rows="10" id="inputstr" name="InputString" >Welcome to here!</textarea>
    </div>
    <div class="outputSection">
      <p>文本字符串的逆序:</p>
      <textarea rows="10" id="outputstr" name="OutString" readonly="readonly" >!ereh ot emocleW</textarea>
    </div>
  </div>
