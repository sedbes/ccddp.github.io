<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport" />
    <link rel="stylesheet" href="../static/style.css" type="text/css" media="all" />
    <script type="text/javascript" src="../static/js/jquery/jquery-2.1.4.min.js"></script>
    <title>JavaScript压缩_JavaScript格式化,HTML压缩_html格式化_Wum工具箱</title>
    <meta name="description" content="可以对javascript和HTML进行格式化排版,可选择空格缩进或者制表符缩进,也可以对JavaScript和HTML进行压缩或加密">
</head>

<body>
    <div id="site-container" class="clearfix">
        <div id="primary" class="clearfix">
            <div class="container">
                <div class="widget widget_categories clearfix">
                    <ul>
                        <li><a href="eval.html">javascript eval加密</a></li>
                        <li><a href="jshtml_format.html">JS/HTML美化/压缩</a></li>
                        <li><a href="cssclean.html">CSS美化/压缩</a></li>
                    </ul>
                </div>
                <div class="wwlr auto">
                    <form>
                        <div class="clearfix">
                            <div class="pr JsTxtW-r fl">
                                <b class="search-hint CentHid">JS/HTML代码</b>
                                <textarea class="JsTxtCo bor-a1s h200 WrapHid wwlr-l" id="content" name="content"
                                    rows=10></textarea>
                            </div>
                            <div class="pr JsTxtW-r ml20 fl zI0">
                                <b class="search-hint CentHid">过滤后的结果</b>
                                <textarea class="JsTxtCo bor-a1s h200 WrapHid wwlr-l" id="result" rows=10></textarea>
                            </div>
                        </div>
                        <div class="GuoLvWrapCenter pt10 clearfix">
                            <div class="GuoLvCbtn">
                                <select name="tabsize" id="tabsize">
                                    <option value="1" selected="selected">制表符缩进</option>
                                    <option value="2">2个空格缩进</option>
                                    <option value="4">4个空格缩进</option>
                                    <option value="8">8个空格缩进</option>
                                </select>
                                <input type="button" value="格式化" class="GLOkBtn" id="beautify" />
                                <input type="button" value="普通压缩" class="GLOkBtn" id="pack0" />
                                <input type="button" value="加密压缩" class="GLOkBtn" id="pack1" />
                                <input type="button" id="clear" value="清空" class="bg-blue02" />
                            </div>
                        </div>
                    </form>
                </div>
                <script src="../assets/bjn/base.js" type="text/javascript"></script>
                <script src="../assets/bjn/format.js" type="text/javascript"></script>
            </div>
        </div>
        <footer id="site-footer" class="clearfix simple">

            </div>
        </footer>
    </div>
    <script type="text/javascript" src="../static/main.js"></script>
