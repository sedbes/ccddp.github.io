<!DOCTYPE html>
<html>
<head>
<title>MD5在线加密_Wum工具箱</title>
<meta name="description" content="输入需要加密的字符串，点击“加密”，应用即会显示该字符串的16位MD5，32位MD5以及SHA1加密后的字符串，各加密后的字符串均包含大小写。" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
<link rel="stylesheet" href="../static/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="../assets/encode/main.css">
<script type="text/javascript" src="../static/js/jquery/jquery-2.1.4.min.js"></script>
<!--[if lt IE 9]>
<script src="../static/js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<div id="site-container" class="clearfix">
    <div id="primary" class="clearfix">
        <div class="container">
<div class="page_header"><h1>在线Md5加密  <small>online MD5</small></h1></div>
<div class="alert"><span class="close">x</span><span id="msg"></span></div>
<div class="panel"><div class="panel_body">
<form class="form_default">
<div class="group">
<label for="source">加密前字符串</label>
<input type="text" id="source" placeholder="请输入加密前字符串">
</div>
<div class="group">
<button type="button" class="btn_primary">加密</button>
</div>
<div class="group">
<label for="md32Lower">32位加密小写</label>
<input type="text" id="md32Lower">
</div>
<div class="group">
<label for="md32upper">32位加密大写</label>
<input type="text" id="md32upper">
</div>
</form>
</div></div>
<script type="text/javascript" src="../assets/encode/md5.js"></script>
<script type="text/javascript" >
function showAlert(msg){
$("#msg").html(msg);$("#msg").parent().show();
}
function hideAlert(){
$("#msg").html("").parent().hide();
}
$(function() {
$(".btn_primary").click(function(){
if($("#source").val() == ""){
showAlert("请输入加密前字符串");
return;
}else{
$("#md32Lower").val($.md5($("#source").val()).toLowerCase());
$("#md32upper").val($.md5($("#source").val()).toUpperCase());
}
});
$(".close").click(function(){
hideAlert();
});
$("input[type='text']").on("click", function () {
$(this).select();
});
$(".menu").click(function(){
$("#appList").slideToggle(300);
});
});
</script>
</div>
</div>

<footer id="site-footer" class="clearfix simple">
<div class="container clearfix" id="live-search"></div>
<div class="copyright">
<p>投诉，收购：sedp&#x40;qq.com </p>
<p>本站若未声明原创，则内容来源自互联网。您可用作非盈利目的，但请保留出处。若内容有冒犯您的权利，请来信告知，站长在约3日内删除。</p>

</div>
</footer>
</div>
<script type="text/javascript" src="../static/main.js"></script>
</body>
</html>
